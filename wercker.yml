box: nodejs:6.2
build:
  steps:
    - npm-install
    - npm-test
deploy:
  - script:
    name: "Copy deploy key"
    code: echo ${NPM_KEY} | cat > ~/.npmrc
  - script:
    name: "Publish it to npm"
    code: |
      if git rev-parse --verify refs/tags/${WERCKER_GIT_BRANCH} > /dev/null; then
        npm publish > /dev/null
      else
        echo "This script runs only release build."
      fi
  - script:
    name: "Remove deploy key"
    code: rm ~/.npmrc
